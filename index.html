<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Telkomsel_2021_icon.svg/1491px-Telkomsel_2021_icon.svg.png"
            alt="Telkomsel"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">HOME</a>
            <a class="nav-link" href="#">PRODUCT</a>
            <a class="nav-link" href="#">GALLERY</a>
            <a class="nav-link" href="#">BLOG</a>
            <a class="nav-link" href="#">MY INVENTORY</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5 bg-secondary bg-gradient p-5">
      <div class="card">
        <div class="card-body">
          <div class="row p-5 pb-0 pt-0">
            <div class="col-md-2 text-left">
              <img
                src="image/pic.png"
                class="rounded-circle mb-3"
                alt="Profile Picture"
              />
            </div>
            <div class="col-md-2 text-right">
              <h6 class="card-title" id="nama">Nama Anda</h6>
              <p class="card-text fs-6" id="title">Front End Designer</p>
              <button
                class="btn btn-outline-primary"
                id="btnkontak"
                onclick="show()"
              >
                Edit
              </button>
              <button class="btn btn-outline-success" id="btnresume">
                Resume
              </button>
            </div>
            <div class="col-md-2">
              <table
                class="table table-borderless"
                style="border-left: 1px solid grey"
              >
                <tbody>
                  <tr>
                    <th style="font-size: 14px">Availability</th>
                    <td id="target_avail"></td>
                  </tr>
                  <tr>
                    <th style="font-size: 14px">Usia</th>
                    <td id="target_usia"></td>
                  </tr>
                  <tr>
                    <th style="font-size: 14px">Lokasi</th>
                    <td id="target_lokasi"></td>
                  </tr>
                  <tr>
                    <th style="font-size: 14px">Pengalaman</th>
                    <td id="target_pengalaman"></td>
                  </tr>
                  <tr>
                    <th style="font-size: 14px">Email</th>
                    <td id="target_email"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <form class="mt-5 bg-white" id="frmkontak" style="display: none">
        <div class="mb-3">
          <label for="nama" class="form-label fw-bold m-2">Nama</label>
          <input type="text" class="form-control" id="nama_" />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label fw-bold m-2">Role</label>
          <input type="text" class="form-control" id="role_" />
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label fw-bold m-2"
            >Availability</label
          >
          <input type="text" class="form-control" id="availability_" />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label fw-bold m-2">Age</label>
          <input type="text" class="form-control" id="age_" />
        </div>
        <div class="mb-3">
          <label for="lokasi" class="form-label fw-bold m-2">Lokasi</label>
          <input type="text" class="form-control" id="lokasi_" />
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label fw-bold m-2"
            >Years Experience</label
          >
          <input type="number" class="form-control" id="experience_" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold m-2">Email</label>
          <input type="text" class="form-control" id="email_" />
        </div>
        <div class="d-grid gap-2">
          <button
            type="button"
            class="btn btn-success"
            id="btnsubmit"
            onclick="sub()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function show() {
        let form = document.querySelector("#frmkontak");
        form.style.display = "block";
      }
      function sub() {
        let form = document.querySelector("#frmkontak");
        form.style.display = "none";

        let nama = document.querySelector("#nama");
        let nama_ = document.querySelector("#nama_");
        nama.innerText = nama_.value;

        let title = document.querySelector("#title");
        let role = document.querySelector("#role_");
        title.innerText = role.value;

        let target_avail = document.querySelector("#target_avail");
        let availability_ = document.querySelector("#availability_");
        target_avail.innerText = availability_.value;

        let target_usia = document.querySelector("#target_usia");
        let age_ = document.querySelector("#age_");
        target_usia.innerText = age_.value;

        let target_lokasi = document.querySelector("#target_lokasi");
        let lokasi_ = document.querySelector("#lokasi_");
        target_lokasi.innerText = lokasi_.value;

        let target_pengalaman = document.querySelector("#target_pengalaman");
        let experience_ = document.querySelector("#experience_");
        target_pengalaman.innerText = experience_.value;

        let target_email = document.querySelector("#target_email");
        let email_ = document.querySelector("#email_");
        target_email.innerText = email_.value;
      }
    </script>
  </body>
</html>
